app:
    name: go-alert-web3-bnb
    environment: development

websocket:
    url: wss://nbstream.binance.com/w3w/stream
    reconnect_interval: 5s
    max_retries: 10
    ping_interval: 30s
    pong_timeout: 10s
    write_timeout: 10s
    read_timeout: 60s

telegram:
    bot_token: ${TELEGRAM_BOT_TOKEN}
    chat_id: ${TELEGRAM_CHAT_ID}
    rate_limit: 30
    timeout: 30s
    retry_count: 3

redis:
    host: localhost
    port: 6379
    password: ''
    db: 0
    pool_size: 10
    min_idle_conns: 3
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s
    # Deduplication settings
    lock_ttl: 30s
    processed_ttl: 5m
    # Rate limiting
    rate_limit_window: 1m
    rate_limit_max: 30

logger:
    level: debug
    format: text
    output: stdout
    time_format: '2006-01-02T15:04:05Z07:00'
