<div class="px-4 py-6 sm:px-0">
    <div class="mb-8">
        <a href="/tokens" class="text-indigo-400 hover:text-indigo-300 text-sm">
            &larr; Back to Tokens
        </a>
        <h1 class="text-3xl font-bold text-white mt-4">{{.Title}}</h1>
    </div>

    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
        <form 
            id="token-form"
            hx-post="{{if .IsNew}}/api/tokens{{else}}/api/tokens/{{.Token.ID}}{{end}}"
            hx-swap="none"
            {{if not .IsNew}}hx-put="/api/tokens/{{.Token.ID}}"{{end}}
        >
            <div id="form-alert"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Token Address -->
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-300 mb-2">
                        Token Address <span class="text-red-400">*</span>
                    </label>
                    <input
                        type="text"
                        name="address"
                        id="address"
                        value="{{.Token.Address}}"
                        required
                        placeholder="0x... or token address"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-mono"
                    >
                </div>

                <!-- Chain Type -->
                <div>
                    <label for="chain_type" class="block text-sm font-medium text-gray-300 mb-2">
                        Chain <span class="text-red-400">*</span>
                    </label>
                    <select
                        name="chain_type"
                        id="chain_type"
                        required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                        {{range .ChainTypes}}
                        <option value="{{.Value}}" {{if eq $.Token.ChainType .Value}}selected{{end}}>{{.Label}}</option>
                        {{end}}
                    </select>
                </div>

                <!-- Token Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
                        Token Name
                    </label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        value="{{.Token.Name}}"
                        placeholder="e.g., Bitcoin"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>

                <!-- Token Symbol -->
                <div>
                    <label for="symbol" class="block text-sm font-medium text-gray-300 mb-2">
                        Symbol
                    </label>
                    <input
                        type="text"
                        name="symbol"
                        id="symbol"
                        value="{{.Token.Symbol}}"
                        placeholder="e.g., BTC"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>

                <!-- Streams -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Data Streams
                    </label>
                    <p class="text-xs text-gray-400 mb-3">Select streams to subscribe and configure notifications for each stream</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {{range .StreamTypes}}
                        <div class="p-4 bg-gray-700 rounded-lg border border-gray-600 hover:border-indigo-500 transition-colors">
                            <div class="flex items-start justify-between">
                                <label class="flex items-start cursor-pointer flex-1">
                                    <input
                                        type="checkbox"
                                        name="streams"
                                        value="{{.Value}}"
                                        {{if index $.StreamMap .Value}}checked{{end}}
                                        class="stream-checkbox mt-1 mr-3 h-4 w-4 text-indigo-600 bg-gray-700 border-gray-500 rounded focus:ring-indigo-500"
                                        data-stream="{{.Value}}"
                                        onchange="toggleStreamNotifyVisibility('{{.Value}}', this.checked)"
                                    >
                                    <div>
                                        <div class="text-sm font-medium text-white">{{.Label}}</div>
                                        <div class="text-xs text-gray-400">{{.Description}}</div>
                                    </div>
                                </label>
                                <!-- Per-stream notify toggle -->
                                <div 
                                    class="stream-notify-toggle ml-3 flex items-center" 
                                    id="notify-toggle-{{.Value}}"
                                    style="{{if not (index $.StreamMap .Value)}}display: none;{{end}}"
                                >
                                    <span class="text-xs text-gray-400 mr-2">Notify</span>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input 
                                            type="checkbox" 
                                            name="stream_notify_{{.Value}}"
                                            value="true"
                                            {{if or (index $.StreamNotifyMap .Value) (and $.IsNew $.Token.NotifyEnabled)}}checked{{end}}
                                            class="sr-only peer stream-notify-checkbox"
                                            data-stream="{{.Value}}"
                                        >
                                        <div class="w-9 h-5 bg-gray-600 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-indigo-600"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        {{end}}
                    </div>
                </div>

                <!-- Notify Enabled -->
                <div class="md:col-span-2">
                    <label class="flex items-center">
                        <input
                            type="checkbox"
                            name="notify_enabled"
                            value="true"
                            {{if .Token.NotifyEnabled}}checked{{end}}
                            class="h-4 w-4 text-indigo-600 bg-gray-700 border-gray-500 rounded focus:ring-indigo-500"
                        >
                        <span class="ml-3 text-sm text-gray-300">Enable Telegram notifications for this token</span>
                    </label>
                </div>
            </div>

            <div class="mt-8 flex items-center justify-end gap-4">
                <a href="/tokens" class="px-4 py-2 text-gray-400 hover:text-white">
                    Cancel
                </a>
                <button
                    type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    {{if .IsNew}}Add Token{{else}}Save Changes{{end}}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Toggle stream notify visibility based on stream checkbox
function toggleStreamNotifyVisibility(streamValue, isChecked) {
    const notifyToggle = document.getElementById('notify-toggle-' + streamValue);
    if (notifyToggle) {
        notifyToggle.style.display = isChecked ? 'flex' : 'none';
    }
}

// Sync global notify toggle with stream notify toggles
document.querySelector('input[name="notify_enabled"]').addEventListener('change', function(e) {
    const notifyEnabled = e.target.checked;
    document.querySelectorAll('.stream-notify-checkbox').forEach(checkbox => {
        checkbox.checked = notifyEnabled;
    });
});

document.getElementById('token-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const isNew = {{.IsNew}};
    
    // Collect streams
    const streams = [];
    form.querySelectorAll('input[name="streams"]:checked').forEach(cb => {
        streams.push(cb.value);
    });
    
    // Collect per-stream notify settings
    const streamNotify = {};
    streams.forEach(stream => {
        const notifyCheckbox = form.querySelector('input[name="stream_notify_' + stream + '"]');
        streamNotify[stream] = notifyCheckbox ? notifyCheckbox.checked : true;
    });
    
    const data = {
        address: formData.get('address'),
        chain_type: formData.get('chain_type'),
        name: formData.get('name'),
        symbol: formData.get('symbol'),
        streams: streams,
        notify_enabled: formData.get('notify_enabled') === 'true',
        stream_notify: streamNotify
    };
    
    const url = isNew ? '/api/tokens' : '/api/tokens/{{.Token.ID}}';
    const method = isNew ? 'POST' : 'PUT';
    
    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
            'HX-Request': 'true'
        },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (res.ok) {
            window.location.href = '/tokens';
        } else {
            return res.json().then(data => {
                showAlert('error', data.error || 'Failed to save token');
            });
        }
    })
    .catch(err => {
        showAlert('error', 'An error occurred');
    });
});

function showAlert(type, message) {
    const alertDiv = document.getElementById('form-alert');
    alertDiv.innerHTML = `
        <div class="mb-4 p-4 rounded-md ${type === 'error' ? 'bg-red-900 text-red-200' : 'bg-green-900 text-green-200'}">
            ${message}
        </div>
    `;
}
</script>
