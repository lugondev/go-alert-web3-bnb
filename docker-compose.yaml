version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: go-alert-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - alert-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main application - runs both UI and WebSocket server
  go-alert:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-alert-web3-bnb
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Application settings
      - APP_NAME=go-alert-web3-bnb
      - APP_ENV=production
      # Mode flags (both enabled by default)
      - ENABLE_UI=true
      - ENABLE_SERVER=true
      # Web UI settings
      - WEB_PORT=8080
      - TEMPLATES_DIR=/app/templates
      - STATIC_DIR=/app/static
      - DEBUG=${DEBUG:-false}
      # WebSocket settings
      - WS_URL=${WS_URL:-wss://nbstream.binance.com/w3w/stream}
      # Telegram settings
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # Redis settings
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - alert-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # UI only mode (optional - for separate deployments)
  go-alert-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-alert-ui
    restart: unless-stopped
    profiles:
      - ui-only
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - ENABLE_UI=true
      - ENABLE_SERVER=false
      - WEB_PORT=8080
      - TEMPLATES_DIR=/app/templates
      - STATIC_DIR=/app/static
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - alert-network

  # Server only mode (optional - for separate deployments)
  go-alert-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-alert-server
    restart: unless-stopped
    profiles:
      - server-only
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ENABLE_UI=false
      - ENABLE_SERVER=true
      - WS_URL=${WS_URL:-wss://nbstream.binance.com/w3w/stream}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - alert-network

networks:
  alert-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
